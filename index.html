<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Style -->
    <link rel="stylesheet" href="style/style.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;500;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Quiz App</title>
</head>
<body>
    <main>
        <header>
            <h1 class="text-center">QUIZ</h1>
            <hr>
        </header>

        <section class="container content section-question">
                <div class="wrapper-questions">
                    <header class="item">
                        <div class="index-questions">
                            <span class="current-question">1</span> de <span class="qtd-questions">4</span>
                        </div>
                        <h3 class="title-question">Pergunta</h3>
                        <hr>
                    </header>
                    <div class="item wrapper-options">
                        <option class="item-option" value="text">Res 1</option>
                        <option class="item-option" value="text">Res 2</option>
                        <option class="item-option" value="text">Res 3</option>
                        <option class="item-option" value="text">Res 4</option>
                    </div>
                    <footer class="footer-perguntas">
                        <button class="btn-next">PRÓXIMO</button>
                    </footer>
                </div>
        </section>

        <section id="results" class="container content">
            <div class="wrapper-questions">
                <header class="item">
                    <div class="icon-check text-center">
                        <i class="fa-solid fa-circle-check fa-2xl" style="color: #0aea06;"></i>
                    </div>
                    <h3 class="title-wrapper text-center mt-3">FINALIZADO</h3>
                    <hr>
                </header>
                <div class="wrapper-result text-center">
                    <h3>Você acertou: <span class="successes">0</span> de <span class="qty-questions">0</span></h3>
                    <h2 class="percent-successes"><span></span>%</h2>

                </div>
                <footer class="footer-perguntas">
                    <button class="btn-again">TENTAR NOVAMENTE</button>
                </footer>
            </div>
        </section>
        
        <hr class="m-0">
        <footer>
            <hr>
            <p class="text-center">By Juan Dev</p>
        </footer>
    </main>

    <script src="js/index.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
